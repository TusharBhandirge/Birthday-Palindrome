<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday palindrome?</title>
</head>
<body>

    <h1>Enter your birthdate and we will tell you if your birthdate is a palindrome</h1>
    <h4>This app checks your birthdate in 4 formats yyyy-mm-dd, dd-mm-yyyy, mm-dd-yy, m-dd-yyyy
        e.g. if your birthdate is 01 Aug 1995, then app will check for 19950801, 01081995, 080195, 1081995</h4>

    <input type="date" id="birth-date">
    <button id="check">check</button>
    <div id="output"></div>

    <script src="./palindrome.js"></script>
</body>
</html>
